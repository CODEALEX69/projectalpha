{% extends "base.html" %} {% block body %}

<div class="container">
    <div class=" text-center mt-2 ">
        <h1 class="text-light">Contact Us</h1>
        <p class="text-light">Need help contact us our team will contact you ASAP</p>
    </div>
    <div class="row row-card ">
        <div class="col-lg-7 mx-auto">
            <div class="card-body bg-light">
                <div class="container">
                    <form method="post" action="/contact">
                        <div class="controls">
                            <div class="contact-row row">
                                <div class="col-md-6 mt-5">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name"
                                            class="form-control form-text-field"
                                            placeholder="Please enter your firstname *" required="required"
                                            data-error="Firstname is required.">
                                    </div>
                                </div>
                                <div class="col-md-6 mt-5">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname"
                                            class="form-control form-text-field"
                                            placeholder="Please enter your lastname *" required="required"
                                            data-error="Lastname is required.">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-5">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email"
                                            class="form-control form-text-field" placeholder="Please enter your email *"
                                            required="required" data-error="Valid email is required.">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-5">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control form-text-field"
                                            placeholder="Write your message here." rows="4" required="required"
                                            data-error="Please, leave us a message."></textarea>
                                    </div>
                                </div>
                                <p class="text-error text-dark">{{message}}</p>
                                <div class="col-md-12 mt-5 "> <input type="submit"
                                        class="btn btn-primary btn-send pt-2 btn-block " value="Send Message">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>


{% endblock %}
