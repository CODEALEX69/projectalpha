<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylechat.css') }}">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="/static/1519895156650.png" type="image"> -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/@popperjs/core@2.11.2/dist/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/static/cursor.css" type="text/CSS">
    <link rel="stylesheet" href="/static/style.css" type="text/CSS">
    <link rel="stylesheet" href="/static/login.css" type="text/CSS">
    <link rel="stylesheet" href="/static/contact.css" type="text/CSS">
    <link rel="stylesheet" href="/static/responsive.css" type="text/CSS">

    <title>Leafy Crop - Home</title>


</head>

<body>
    <!-- <div class="cursor"></div> -->

    <div class="bg">

        <img class="bg-img" src="../static/bgg.jpg" alt="">

        <div class="content">
            <nav class="navbar">
                <ul class="d-flex justify-content-between" id='MenuItems'>
                    <li class="nav nav-item"><a class="logo" href='/'>Leafy Crop</a></li>
                    <li class="nav nav-item "><button onclick="location.href = '/contact';"
                            class="contact btn btn-light font-weight-bold">HELP</button></li>
                </ul>
            </nav>

            {% block body %}
            {% endblock body %}

            <div class="container">
                <div class="chatbox">
                    <div class="chatbox__support">
                        <div class="chatbox__header">
                            <div class="chatbox__image--header">
                                <img src="./static/chatgirl.png" alt="image">
                            </div>
                            <div class="chatbox__content--header">
                                <h4 class="chatbox__heading--header">Chat support</h4>
                                <p class="chatbox__description--header">Hi. My name is Jenney. How can I help you?</p>
                            </div>
                        </div>
                        <div class="chatbox__messages">
                            <div></div>
                        </div>
                        <div class="chatbox__footer">
                            <input type="text" placeholder="Write a message...">
                            <button class="chatbox__send--footer send__button">Send</button>
                        </div>
                    </div>
                    <div class="chatbox__button">
                        <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
                    </div>
                </div>
            </div>
            
                <script>
                    $SCRIPT_ROOT = {{ request.script_root|tojson }};
                </script>
                <script type="text/javascript" src="{{ url_for('static', filename='appchat.js') }}"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

</html>
